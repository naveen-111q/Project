<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script defer src="script.js"></script> 
</head>
<body>
    <form id="loginForm">
        <label for="username">Name:</label>
        <input id="username" type="text" placeholder="Enter your name" maxlength="25" required><br>
        <p id="m1"></p>
       <br>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Enter your password" maxlength="20" required><br>
        <br>
        <label for="age">Age:</label>
        <input id="age" type="number" min="18" max="60" placeholder="Enter your age" required><br>
        <br>
        <label for="e-mail">E-mail:</label>
        <input id="e-mail" type="email" placeholder="Enter your e-mail" required><br>
        <br>
        <label for="pincode">Pin-Code:</label>
        <input id="pincode" type="number" placeholder="Enter your pincode"><br>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" maxlength="50"></textarea><br>
        <br>
        <button type="submit">Submit</button>        
        <p id="display"></p>
    </form>
</body>
</html>
